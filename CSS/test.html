<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borda com Sombra</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      box-sizing: border-box;

      /* Cria uma borda invisível para não afetar o layout */
      border: 10px solid transparent;

      /* Adiciona sombra ao redor da página */
      box-shadow: 2px 2px 15px rgba(199, 193, 193, 0.3);

      /* Para que a sombra apareça fora da borda */
      background-clip: padding-box;
      border: 50px solid #97a3b1;
      box-shadow: 20px;
    }

    /* Conteúdo da página */
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Bem-vindo ao Meu Site</h1>
    <p>Esta página tem uma borda com sombra ao redor.</p>
  </div>
</body>
</html>
